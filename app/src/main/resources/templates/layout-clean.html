<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/header :: head">	
	</head>
	
	<body>
		
		<!-- #HEADER -->
		<header id="header">
			<div id="logo-group">
				<span id="logo"> <img src="img/logo.png" alt="Inova Contabil" /> </span>
			</div>
		</header>
		
		<!-- MAIN PANEL -->
		<div id="main" role="main" style="margin-left:0px">

			<!-- RIBBON -->
			<div id="ribbon">

				<span class="ribbon-button-alignment"> 
					<span id="refresh" class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh"  rel="tooltip" data-placement="bottom" data-original-title="Warning! This will reset all your widget settings." data-html="true">
						<i class="fa fa-refresh"></i>
					</span> 
				</span>
				
				<ol layout:fragment="breadcrumb"></ol>
			</div>
			<!-- END RIBBON -->

			<!-- MAIN CONTENT -->
			<div id="content">
			
			
			
				<article class="col-sm-12 col-md-12 col-lg-12">
					<div class="alert alert-success row alert-dismissible" role="alert" th:if="${mensagem}">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<span th:utext="${mensagem}"></span>
					</div>
					
					<div class="alert alert-danger row alert-dismissible" role="alert" th:if="${erro}">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<span th:utext="${erro}"></span>
					</div>
				</article>
				<div layout:fragment="content"></div>				
			</div>
			<!-- END MAIN CONTENT -->

		</div>
		<!-- END MAIN PANEL -->

		<!-- PAGE FOOTER -->
		<div th:replace="fragments/footer">
		</div>
		<!-- END PAGE FOOTER -->

		<!-- SHORTCUT AREA : With large tiles (activated via clicking user name tag)
		Note: These tiles are completely responsive,
		you can add as many as you like
		-->
		<div id="shortcut">
			<ul>
				<li>
					<a href="#inbox.html" class="jarvismetro-tile big-cubes bg-color-blue"> <span class="iconbox"> <i class="fa fa-envelope fa-4x"></i> <span>Mail <span class="label pull-right bg-color-darken">14</span></span> </span> </a>
				</li>
				<li>
					<a href="#calendar.html" class="jarvismetro-tile big-cubes bg-color-orangeDark"> <span class="iconbox"> <i class="fa fa-calendar fa-4x"></i> <span>Calendar</span> </span> </a>
				</li>
				<li>
					<a href="#gmap-xml.html" class="jarvismetro-tile big-cubes bg-color-purple"> <span class="iconbox"> <i class="fa fa-map-marker fa-4x"></i> <span>Maps</span> </span> </a>
				</li>
				<li>
					<a href="#invoice.html" class="jarvismetro-tile big-cubes bg-color-blueDark"> <span class="iconbox"> <i class="fa fa-book fa-4x"></i> <span>Invoice <span class="label pull-right bg-color-darken">99</span></span> </span> </a>
				</li>
				<li>
					<a href="#gallery.html" class="jarvismetro-tile big-cubes bg-color-greenLight"> <span class="iconbox"> <i class="fa fa-picture-o fa-4x"></i> <span>Gallery </span> </span> </a>
				</li>
				<li>
					<a href="javascript:void(0);" class="jarvismetro-tile big-cubes selected bg-color-pinkDark"> <span class="iconbox"> <i class="fa fa-user fa-4x"></i> <span>My Profile </span> </span> </a>
				</li>
			</ul>
		</div>
		<!-- END SHORTCUT AREA -->
		<!--================================================== -->


		<!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices)-->
		<script data-pace-options='{ "restartOnRequestAfter": true }' th:src="@{/js/plugin/pace/pace.min.js}"></script>

		

		<!-- IMPORTANT: APP CONFIG -->
		<script th:src="@{/js/app.config.js}"></script>

		<!-- MOMENT -->
		<script th:src="@{/js/moment/moment.js}"></script>
		 
		<!-- JS TOUCH : include this plugin for mobile drag / drop touch events-->
		<script th:src="@{/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js}"></script> 

		<!-- BOOTSTRAP JS -->
		<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

		<!-- CUSTOM NOTIFICATION -->
		<script th:src="@{/js/notification/SmartNotification.min.js}"></script>

		<!-- JARVIS WIDGETS -->
		<script th:src="@{/js/smartwidgets/jarvis.widget.min.js}"></script>

		<!-- EASY PIE CHARTS -->
		<script th:src="@{/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js}"></script>

		<!-- SPARKLINES -->
		<script th:src="@{/js/plugin/sparkline/jquery.sparkline.min.js}"></script>

		<!-- JQUERY VALIDATE -->
		<script th:src="@{/js/plugin/jquery-validate/jquery.validate.min.js}"></script>

		<!-- JQUERY MASKED INPUT -->
		<script th:src="@{/js/plugin/masked-input/jquery.maskedinput.min.js}"></script>

		<!-- JQUERY SELECT2 INPUT -->
		<script th:src="@{/js/plugin/select2/select2.min.js}"></script>

		<!-- JQUERY UI + Bootstrap Slider -->
		<script th:src="@{/js/plugin/bootstrap-slider/bootstrap-slider.min.js}"></script>

		<!-- browser msie issue fix -->
		<script th:src="@{/js/plugin/msie-fix/jquery.mb.browser.min.js}"></script>

		<!-- FastClick: For mobile devices -->
		<script th:src="@{/js/plugin/fastclick/fastclick.min.js}"></script>

		<script th:src="@{/js/plugin/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/plugin/datatables/dataTables.colVis.min.js}"></script>
		<script th:src="@{/js/plugin/datatables/dataTables.tableTools.min.js}"></script>
		<script th:src="@{/js/plugin/datatables/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/js/plugin/datatable-responsive/datatables.responsive.min.js}"></script>
		
		<script th:src="@{/js/plugin/flot/jquery.flot.cust.min.js}"></script>
		<script th:src="@{/js/plugin/flot/jquery.flot.resize.min.js}"></script>
		<script th:src="@{/js/plugin/flot/jquery.flot.fillbetween.min.js}"></script>
		<script th:src="@{/js/plugin/flot/jquery.flot.orderBar.min.js}"></script>
		<script th:src="@{/js/plugin/flot/jquery.flot.pie.min.js}"></script>
		<script th:src="@{/js/plugin/flot/jquery.flot.tooltip.min.js}"></script>

		<!--[if IE 8]>
		<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>
		<![endif]-->

		<!-- MAIN APP JS FILE -->
		<script th:src="@{/js/app.min.js}"></script>

		
		<script type="text/javascript">
			$(document).ready(function() {
				 pageSetUp();
			})
		
		</script>
		
		<script th:src="@{/js/plugin/flot/jquery.flot.cust.min.js}"></script>
		<script th:src="@{/js/plugin/flot/jquery.flot.resize.min.js}"></script>
		<script th:src="@{/js/plugin/flot/jquery.flot.tooltip.min.js}"></script>
		
		<!-- Vector Maps Plugin: Vectormap engine, Vectormap language -->
		<script th:src="@{/js/plugin/vectormap/jquery-jvectormap-1.2.2.min.js}"></script>
		<script th:src="@{/js/plugin/vectormap/jquery-jvectormap-world-mill-en.js}"></script>
		
		<!-- Full Calendar -->
		<script th:src="@{/js/plugin/fullcalendar/jquery.fullcalendar.min.js}"></script>
		
		<script th:src="@{/js/plugin/jquery-upload/jquery.ui.widget.js}"></script>
		<script th:src="@{/js/plugin/jquery-upload/load-image.all.min.js}"></script>
		<script th:src="@{/js/plugin/jquery-upload/canvas-to-blob.min.js}"></script>
		<script th:src="@{/js/plugin/jquery-upload/jquery.iframe-transport.js}"></script>
		<script th:src="@{/js/plugin/jquery-upload/jquery.fileupload.js}"></script>
		<script th:src="@{/js/plugin/jquery-upload/jquery.fileupload-process.js}"></script>
		<script th:src="@{/js/plugin/jquery-upload/jquery.fileupload-image.js}"></script>
		<script th:src="@{/js/plugin/jquery-upload/jquery.fileupload-audio.js}"></script>
		<script th:src="@{/js/plugin/jquery-upload/jquery.fileupload-video.js}"></script>
		<script th:src="@{/js/plugin/jquery-upload/jquery.fileupload-validate.js}"></script>
		
		<script layout:fragment="scripts">
		</script>

				s.parentNode.insertBefore(ga, s);

		</script-->
		
		
	</body>
</html>
